<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 1px solid;
      }

      @media print {
        .no-print {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <button
      id="print"
      class="no-print"
      style="width: 100%; height: 5rem; font-size: 4rem"
    >
      Print! (Hint: Select "More settings" &gt; "Background graphics")
    </button>
    <table id="schedule"></table>
    <table id="info" style="width: 100%; text-align: left"></table>
  </body>
  <script src="popup.js"></script>
</html>
